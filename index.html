<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Source Code Viewer by G4NGGAAA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="profile-container">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d914dd08-f75b-4135-ade5-8ffe96a2f6c8.png" alt="G4NGGAAA profile picture" class="profile-image">
            <h1 class="profile-name">G4NGGAAA</h1>
        </div>
        <button id="theme-toggle" class="theme-toggle">
            <i class="fas fa-moon"></i> Dark Mode
        </button>
    </div>
    
    <div class="main-container">
        <h2 class="title">Advanced Source Code Viewer</h2>
        
        <div class="input-container">
            <input type="text" id="url-input" class="url-input" placeholder="Enter URL to view source code (e.g., https://example.com)" />
            <button id="fetch-btn" class="fetch-btn">
                <i class="fas fa-code"></i> View Source Code
            </button>
            <p id="error" class="error"></p>
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Analyzing website structure...
            </div>
        </div>
        
        <div id="stats" class="stats">
            <div class="stat-card">
                <div class="stat-value" id="html-count">0</div>
                <div class="stat-label">HTML Files</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="css-count">0</div>
                <div class="stat-label">CSS Files</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="js-count">0</div>
                <div class="stat-label">JS Files</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-count">0</div>
                <div class="stat-label">Total Files</div>
            </div>
        </div>
        
        <div id="tab-container" class="tab-container">
            <div class="tab active" data-tab="all">All Resources</div>
            <div class="tab" data-tab="html">HTML</div>
            <div class="tab" data-tab="css">CSS</div>
            <div class="tab" data-tab="js">JavaScript</div>
        </div>
        
        <div class="viewer-container">
            <div id="file-tree" class="file-tree">
                <div class="file-tree-title">Files</div>
                <ul class="file-list" id="file-list">
                    <!-- Files will be added here dynamically -->
                </ul>
            </div>
            
            <div class="code-viewer">
                <div id="code-container" class="code-container">
                    <div class="code-header">
                        <span class="file-name">
                            <i class="fas fa-file-code"></i>
                            <span id="file-name">source-code.html</span>
                        </span>
                        <div class="code-actions">
                            <button id="copy-btn" class="code-btn">
                                <i class="far fa-copy"></i> Copy
                            </button>
                            <button id="download-btn" class="code-btn">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>
                    <div class="code-content">
                        <pre><code id="code-content" class="language-html"><!-- Source code will appear here --></code></pre>
                    </div>
                </div>
                
                <div id="empty-state" class="empty-state">
                    <i class="fas fa-file-code"></i>
                    <h3>No Code to Display</h3>
                    <p>Enter a URL and click "View Source Code" to analyze a website</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/xml.min.js"></script>
    <script src="script.js></script>
</body>
</html>
